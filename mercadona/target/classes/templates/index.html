<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>CRUD Springboot</title>
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
  </head>
  <body>
    <div class="container">
      <br>
      <h2 th:if="${list.isEmpty()}"> No hay productos</h2>
      <div th:if="${!list.isEmpty()}">
        <h2> Mantenimiento de Productos</h2>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>URL</th>
              <th>Peso(gr)</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto : ${list}">
              <td th:text="${producto.id}">
              <td th:text="${producto.name}">
              <td th:text="${producto.uRL}">
              <td th:text="${producto.size}">
              <td>
                <a class="btn btn-info" th:href="@{/save/{id}(id=${producto.id})}">Editar</a>
              </td>
              <td>
                <a class="btn btn-danger" th:href="@{/delete/{id}(id=${producto.id})}">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <br>
      <div>
        <a href="/save/0" class="btn btn-primary">Agregar</a>
      </div>
    </div>
  </body>
</html>
